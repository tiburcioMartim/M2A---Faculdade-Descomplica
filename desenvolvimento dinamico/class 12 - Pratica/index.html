<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando classes, herança, exceções</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formulario__conteiner">
        <h1>Preencha seus dados</h1>

        <hr>

        <form action="">
            <div class="formulario__content flex-c">
                <label for="">Nome</label>
                <input type="text" name="" id="">
            </div>
            <div class="formulario__content flex-c">
                <label for="">Idade</label>
                <input type="number" name="" id="">
            </div>
            <div class="formulario__content">
                <label for="">Cargo</label>
                <div class="formulario__content--radio"><input type="radio" name="Cargo" id="Funcionario" class="inputRadio"><span>Funcionario</span></div>
                <div class="formulario__content--radio"><input type="radio" name="Cargo" id="Gerente" class="inputRadio"><span>Gerente</span></div>
                <div class="formulario__content--radio"><input type="radio" name="Cargo" id="Desenvolvedor" class="inputRadio"><span>Desenvolvedor</span>
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/tiburcioMartim/"><strong>Martim Tiburcio</strong></a>.
        </p>
    </footer>
</body>
<script src="script.js"></script>

</html>
