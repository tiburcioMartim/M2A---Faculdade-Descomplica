<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function exeEvento() {
            alert("mostrando Alert.")
        }

        function passarMouse() {
            document.getElementById("passandoMouse").innerText = "Mouse em cima.";
        }

        function sairMouse() {
            document.getElementById("passandoMouse").innerText = "Mouse fora.";
        }
    </script>
</head>

<body>
    <p>Clique no bot√£o a seguir e veja o resultado:</p>
    <form>
        <input type="button" onclick="exeEvento()" value="Apresentar">
    </form>

    <h1 id="passandoMouse" onmouseover="passarMouse()" onmouseout="sairMouse()">
        Texto para trocar.
    </h1>
</body>

</html>
