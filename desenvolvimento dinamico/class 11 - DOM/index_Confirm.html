<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="toConfirm()">Test Button</button>

</body>
<script>
    function toConfirm() {
        let confirming = confirm("Você deseja confirmar esta ação?");

        if (confirming) {
            alert("Confirmado, prossiga.");
        } else {
            alert("Cancelado, finaliza.");
        }
    }
</script>

</html>
